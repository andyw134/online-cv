experiences:
  title: Experience
  info:
  - role: Director of Site Reliability, DevOps &amp; Data
    time: 2024 - Present
    company: Render Networks, Glen Iris
    details: |
      Lead SRE, Security, and Data Engineering teams managing ~$1M infrastructure budget for property technology platform serving thousands of users. Drive platform modernization, cost optimization, and AI/ML integration while maintaining 99.99% uptime and hands-on technical involvement in architectural decisions across the product and engineering team.
      
      Key Achievements:
      - Architected migration from AWS Lambda to ECS-based event-driven microservices for async workloads hitting Lambda's 15-minute execution limits, choosing ECS over EKS for operational simplicity appropriate to team size while maintaining serverless for API workloads
      - Selected Confluent Cloud over self-managed Kafka, prioritizing managed service ease-of-use and team efficiency over infrastructure costs—enabling small team to focus on business value rather than cluster operations
      - Built AI-powered image quality control system using AWS Rekognition and multimodal LLMs, achieving 80% true positive rate (catching problematic images) with 10% false positive rate, enabling proactive quality detection for 100-200K images/month
      - Led 100% LLM tool adoption across 20 engineers using GitHub Copilot and Claude, generating 2,000+ code completions and 1,500+ chat interactions monthly, contributing to 40% reduction in PR turnaround time
      - Modernized analytics by migrating from Sisense to Databricks with dbt transformation layer processing 2 data sources (near-real-time PostgreSQL replication with &lt;5min SLO, Kafka events), reducing costs $55K annually (65%) while negotiating additional 15% Databricks discount
      - Upgraded ISO 27001:2017 to 2022 standard, implementing threat intelligence, dependency vulnerability scanning (Akido—consolidating 2 previous tools), DLP, and enhanced endpoint controls across 75 devices
      - Migrated from New Relic to Datadog achieving $50K annual savings (42%), negotiated 10% Google Workspace discount, and consistently reduced AWS spend despite user base growth through continuous optimization and right-sizing
      - Maintained 99.99% platform uptime over past 12 months (sustained for 3+ years), demonstrating enterprise-grade reliability at startup scale
      
      Team &amp; Cross-Functional Leadership:
      - Hired and onboarded all 4 team members while participating in many interviews across engineering organization
      - Led cross-functional initiatives spanning product, engineering, and customer success teams—essential skillset at small company where all projects require multi-team collaboration
      - Promoted junior engineers to mid-level roles, grew data engineer to senior, and mentored engineer who progressed to SRE Lead at new company

  - role: Engineering Director of Site Reliability &amp; DevOps
    time: July 2020 - 2024
    company: Render Networks, Glen Iris
    details: |
      Built SRE, Security, and Data Engineering capability from inception as company scaled from 15 to 75 employees. Established infrastructure foundation, engineering practices, and team culture while delivering platform transformation critical to securing $40M investment.
      
      Platform &amp; Infrastructure:
      - Architected and rebuilt platform from siloed architecture with 60+ separate deployments to unified multi-tenant system, dramatically reducing operational complexity and deployment overhead
      - Built real-time data platform with near-real-time PostgreSQL replication (sub-5-minute latency) and event streaming, enabling analytics, AI/ML projects, and customer insights product
      - Achieved ISO 27001:2013 Certification (later upgraded to 2022), establishing enterprise security posture that enabled enterprise customer acquisition in regulated market
      - Transformed CI/CD from monthly releases to multiple daily deployments through automated testing, quality gates, and deployment automation—enabling rapid iteration while maintaining stability
      - Delivered technical initiatives that were key factors in <a href="https://www.rendernetworks.com/resources/ifm-render">IFM's $40M investment in the company</a>, demonstrating platform scalability and operational maturity to institutional investors
      
      Team Leadership &amp; Engineering Culture:
      - Built SRE/Data/Security capability from zero to 4-person core team, achieving 75% retention over 3+ years in competitive Melbourne tech market
      - Worked closely with entire product and technology organization (15→75 people), providing technical guidance and infrastructure support across all engineering initiatives
      - Established incident management processes, on-call rotations, blameless post-mortem culture, and technical standards adopted company-wide
      - Created hiring, onboarding, and career development frameworks that enabled team scaling while maintaining quality, knowledge transfer, and culture

  - role: Interim Chief Technology Officer
    time: Apr 2020 - June 2020
    company: Sorted Services (Sponsored by SleevesUp), Cremorne
    details: |
      Stepped into interim CTO role during leadership transition and COVID-19 pandemic to provide stability for 15-person engineering team. Managed technology roadmap, board communications, and remote work transition before returning to preferred technical leadership role.
      
      Key Achievements:
      - Implemented event-driven architecture for new integrations, establishing foundation for data lake and analytics capabilities still in use today
      - Successfully transitioned entire engineering team to remote work during COVID-19 lockdown, maintaining development velocity and team morale through uncertain period
      - Delivered technology roadmap and regular board updates during critical business period, ensuring stakeholder confidence

  - role: Lead Engineer
    time: Nov 2019 - Apr 2020
    company: Sorted Services (Sponsored by SleevesUp), Cremorne
    details: |
      Led 12-person engineering team for property management platform serving major Melbourne real estate agencies. Drove architectural modernization from monolith to microservices while maintaining strict security and compliance requirements.
      
      Key Achievements:
      - Migrated from monolithic architecture to microservices, enabling independent team velocity and reducing deployment risk through service isolation
      - Implemented real user monitoring using Matomo, shifting team to data-driven performance optimization and user experience improvements
      - Achieved PCI DSS compliance for payment processing, implementing security controls, audit logging, and compliance processes required for credit card handling
      - Successfully launched Energy Australia integration and onboarded top-tier Melbourne estate agency with 15 branches, demonstrating platform scalability
      - Reduced new tenant onboarding time through infrastructure automation and streamlined processes
      - Led cultural initiatives including continuous improvement programs and engineering showcases to build learning culture

  - role: Lead Site Reliability Engineer
    time: Jul 2018 - Nov 2019
    company: SleevesUp, Cremorne
    details: |
      Led 2-person SRE team and 3-person production support team responsible for infrastructure automation, incident management, and AWS cloud migration. Managed on-site infrastructure for 120-seat shared office space including network, security, and end-user computing.
      
      Key Achievements:
      - Built automated deployment pipeline for Sorted platform using Jenkins and custom tooling, enabling reliable releases and reducing deployment time from hours to minutes
      - Created infrastructure-as-code deployments using Terraform for entire AWS environment, establishing version-controlled, repeatable infrastructure provisioning
      - Led cloud migration from co-location datacenter to AWS, modernizing infrastructure while minimizing business disruption during multi-month transition
      - Implemented formal incident management process with defined severity levels, escalation paths, runbooks, and post-mortem culture
      - Integrated automated code quality checks (SonarQube, linting) into CI pipeline, improving code standards and catching issues pre-production
      - Built REAXML data ingestion pipeline processing property listings, enabling core platform search and matching functionality

  - role: Site Reliability Engineer
    time: Jun 2017 - Jul 2018
    company: Unlockd, South Melbourne
    details: |
      Supported CI/CD platform and managed large-scale AWS infrastructure across 4 global regions for mobile advertising platform. Responsible for monitoring, incident response, big data analytics infrastructure, security compliance, and cost optimization.
      
      Key Achievements:
      - Achieved GDPR compliance across multi-region infrastructure ahead of May 2018 deadline, implementing data protection controls, privacy safeguards, and right-to-deletion workflows
      - Built and maintained big data platform processing 100M+ events per day using EMR, Redshift, and Kinesis, enabling real-time analytics and business intelligence for advertising operations
      - Achieved 10-minute MTTD (Mean Time to Detect) and 1-hour MTTR (Mean Time to Resolve) through comprehensive CloudWatch monitoring, PagerDuty integration, and automated remediation
      - Delivered complete infrastructure deployment to new AWS region in under 24 hours using Terraform, demonstrating infrastructure-as-code maturity and disaster recovery capability
      - Implemented AWS cost optimization including reserved instances, rightsizing, and S3 lifecycle policies, reducing monthly spend while supporting growth
      - Supported enterprise customers including Coles, Flybuys, Tesco, and Boost (Sprint Telecom) with dedicated infrastructure and compliance requirements

