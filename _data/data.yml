    summary: |
      Experienced and versatile team player with a strong background in SRE, DevOps, data, and analytics. 
      Proven track record in key roles at hyper-growth startups including Render Networks, Sorted, SleevesUp, Betfair, and Unlockd. 
      Proficient in architecture, data engineering, monitoring, MTTD, CI/CD, IaC, and secret management. Hands-on expertise in AWS, cloud computing, and big data. 
      Skilled in rearchitecting platforms for scale and growth, building elastic infrastructure, and seamlessly onboarding clients.

